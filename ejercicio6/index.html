<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1><strong>Registrar usuario</strong></h1>

    <p><strong>Nombre de usuario</strong></p>
    <input type="text" name="nombre">
    <p><strong>Contraseña</strong></p>
    <input type="password" name="contraseña">
    <p><strong>Edad</strong></p>
    <input type="number" name="edad">
    <p><strong>Fecha de nacimiento</strong></p>
    <input type="date" name="fechaDeNacimiento">
    <p><strong>Sexo</strong></p>

    <input type="checkbox" id="selecion" name="sexo" value="1">
    <label for="selecion">Hombre</label>
    <br>
    <input type="checkbox" id="selecion" name="sexo" value="2">
    <label for="selecion">Mujer</label>
    <br>
    <input type="checkbox" id="selecion" name="sexo" value="3">
    <label for="selecion">Prefiero no decirlo</label>
    <br>
    <br>
    <select name="pais">
        <option>Argentina</option>
        <option>Peru</option>
        <option>Chile</option>
        <option>Paraguay</option>
        <option>Uruguay </option>
    </select>

    <br>
    <br>

    <button type="submit">Enviar</button>
    <button type="reset">Borrar</button>
</body>
</html>
