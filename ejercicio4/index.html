<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <h1><u>Papas fritas</u></h1> 

    <p><strong>Receta de papas fritas caseras</strong></p>

    <img src="img/papas fritas1.jpg" 
    alt="Papas fritas"
    width="350px"
    height="200px"
    />

    <h2>Ingredientes : </h2>
    <ul type="disc">
        <li><strong>3 o 4 papas (300 Gr)</strong></li>
        <li><strong>Aceite</strong></li>
        <li><strong>Sal</strong></li>
    </ul>

    <h2>Elaboracion (Pasos) : </h2>
    <ul type="disc">
        <li><strong>Pelar las papas</strong></li>
        <li><strong>Cortar en bastones</strong></li>
        <li><strong>Calentar aceite en una sarten</strong></li>
        <li><strong>Cocinar hasta que esten doradas</strong></li>
        <li><strong>Remover del aceite y salar al gusto</strong></li>
    </ul>
    <hr>
</body>
</html>
